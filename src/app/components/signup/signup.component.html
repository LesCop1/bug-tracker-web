<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Sign Up</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="signupForm" (ngSubmit)="submitForm()">
<div class="modal-body">
    <div class="form-group">
        <label for="inputName">Display name</label>
        <input type="text" class="form-control" id="inputName" formControlName="name" ngbAutofocus placeholder="Display name" minlength="4" maxlength="40" required>
    </div>
    <div class="form-group">
        <label for="inputUsername">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
          </div>
          <input type="text" class="form-control" id="inputUsername" formControlName="username" placeholder="Username" minlength="3" maxlength="15" appUsernameValidator required/>
          <div class="invalid-feedback" *ngIf="username?.errors?.required">Please provide a username.</div>
          <div class="invalid-feedback" *ngIf="username?.errors?.uniqueUsername">Username is already taken.</div>
        </div>
    </div>
    <div class="form-group" formGroupName="passwords">
        <label for="inputPassword">Password</label>
        <div class="form-row">
            <div class="col">
              <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Password" minlength="6" maxlength="20" required>
              <div class="invalid-feedback" *ngIf="password?.errors?.required">Password must not be empty.</div>
            </div>
            <div class="col">
              <input type="password" class="form-control" id="inputConfirmPassword" formControlName="confirmPassword" placeholder="Confirm password" minlength="6" maxlength="20" required>
              <div class="invalid-feedback" *ngIf="passwords?.errors?.invalid">Passwords must match.</div>
          </div>
      </div>
    </div>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign up</button>
</div>
</form>
