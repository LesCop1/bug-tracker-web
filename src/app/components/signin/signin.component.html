<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Sign In</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="signinForm" (validSubmit)="submitForm()">
  <div class="modal-body">
    <div class="form-group">
      <label for="inputUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
        </div>
        <input type="text" class="form-control" id="inputUsername" formControlName="username" placeholder="Username" ngbAutofocus required />
      </div>
      <div class="invalid-feedback">Please choose a username.</div>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Password" required />
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
