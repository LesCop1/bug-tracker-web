<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Create bug</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-group">
      <label for="title" class="control-label required">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title" required />
    </div>
    <div class="form-group">
      <label for="description" class="control-label required">Description</label>
      <textarea class="form-control" id="description" formControlName="description" required></textarea>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="priority" class="control-label">Priority</label>
        <select class="form-control" id="priority" formControlName="priority">
          <option value="0">LOW</option>
          <option value="1">MEDIUM</option>
          <option value="2">HIGH</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="progress" class="control-label">State of progress</label>
        <select class="form-control" id="progress" formControlName="progress">
          <option selected value="0">TODO</option>
          <option value="1">DOING</option>
          <option value="2">DONE</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="typeahead">Assignee :</label>
      <input
        id="typeahead"
        type="text"
        class="form-control"
        formControlName="assignee"
        [ngbTypeahead]="search"
        [inputFormatter]="formatter"
        [resultFormatter]="formatter"
        [editable]="false"
        required
      />
    </div>
  </div>
  <div class="modal-footer">
    <button type="reset" class="btn btn-secondary">Reset</button>
    <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid" ngbAutofocus>Submit</button>
  </div>
</form>
